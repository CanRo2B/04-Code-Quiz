<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Dad Joke Quiz</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>How well do you know Dad Jokes?</h1>
    </header>
    <main>
    <!-- Timer box with timer head and countdown -->
        <div class="timer-box">
             <h2 class="timer">Timer</h2>
             <time class="countdown"></time>
        </div>
        <!--Joke box with jokes read and multiple choice answers -->
        <section class="Joke-box"> 
            <div class="Question">
                <div class = "Answer-options">
                    <button class = "Answer-a">A: </button>
                    <button class = "Answer-b">B: </button>
                    <button class = "Answer-c">C: </button>
                    <button class = "Answer-d">D: </button>
                    <textarea id = "inputAnswer" placeholder="Your answer"></textarea>
                <button id="start" class="btn">Start</button>
                </div>
            </div>
    
            <div class="Answer">
                <div>Wins: <span class="Wins-row">0</span>
                </div>
                <div>Losses: <span class="Losses-row">0</span>
                </div>
            </div>
        </section>
    </main>
    <script src = "./Assets/script.js"></script>
</body>
</html>
