<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Dad Joke Quiz</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>How well do you know Dad Jokes?</h1>
    </header>
    <main>
        <section>
            <div class="Joke-box select">
              <div class="Question">Question</div>
                <div id="options"></div>
              </div>
              <button class="next-btn">Next</button>
              <button id="start" class="btn">Start</button>
            </div>
          </section>
    
          <section>
            <div class="Answer">
              <div class = "win-loss">
              <div>
              <h2>Wins: <span class="Wins-row win">0 </span> </h2>
              <h2>Losses: <span class="Losses-row lose">0</span></h2>
            </div>
              <button class="reset-button">Reset Score</button>
          </div>
              <div class= "timer-box">
                <h3>Timer</h3>
                <div class = "timer">
                <div class="large-font countdown">30</div>
              </div>
            
              </div>
            </div>
          </section>
        
    </main>
    <script src = "./Assets/script.js"></script>
</body>
</html>
